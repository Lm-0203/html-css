  <body>
    <div class="container">
      <!-- 嵌套：每一个列里面可以再继续放元素，嵌套在里面的元素会以父级的宽度为基准，再分12个列 -->
      <div class="row">
        <div class="col-sm-9">
          <p>父级第一列</p>
          <div class="row">
            <div class="col-sm-8 col-6">
              子级第一列，(≥576)下占8列，小于576下占6列
            </div>
            <div class="col-sm-4 col-6">
              子级第二列，(≥576)下占4列，小于576下占6列
            </div>
          </div>
        </div>
        <div class="col-sm-3">
          <p>父级第二列</p>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
    <script>
      // niminglei, leibiaodashi
      const A = class {};

      class Test {
        constructor() {
          // 相当于 this.print = () => {}, 所以 print 方法会绑定在实例对象上 会占用额外的内存空间
          this.a = 123;
        }

        print = () => {
          console.log("print", this.a);
        };
        print2() {
          console.log("print2", this.a);
        }
        print3() {
          console.log("print3", this.a);
        }
        print4 = () => {
          console.log("print4", this.a);
        };
      }

      const t1 = new Test();
      const p1 = t1.print;
      const p2 = t1.print2; // const 声明，p2 不会绑定在window上面
      var p3 = t1.print3;
      var p4 = t1.print4;
      t1.print(); // print 123
      t1.print2(); // print2 123
      p1(); // print 123
      // p2(); // 报错 Cannot read properties of undefined (reading 'a') this 指向undefiend 但是我不知道为什么this会是undefined
      // p3(); // 报错 Cannot read properties of undefined (reading 'a') this 指向undefiend 但是我不知道为什么this会是undefined
      p4(); // print4 123
      const t2 = new Test();
      console.log(t1.print === t2.print); // false
      console.log(t1.print2 === t2.print2); // ture
    </script>
  </body>
