<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <style>
      .main {
        position: absolute;
        left: 0;
        top: 0;
        width: 100px;
        height: 100px;
        background: lightblue;
      }
    </style>
  </head>
  <body>
    <div class="main"></div>
    <script>
      localStorage.name = "panda";

      // 如果对象属性直接存，会调用对象的 toString 方法
      localStorage.arr1 = [1, 2, 3]; // 1, 2, 3
      localStorage.arr = JSON.stringify([1, 2, 4]);

      // [object Object]
      localStorage.obj1 = {
        name: "cheng",
        age: 12,
      };

      localStorage.obj = JSON.stringify({
        name: "cheng",
        age: 12,
      });

      console.log(JSON.parse(localStorage.obj));

      // 另一种读写方法
      localStorage.setItem('name', 'cheng');
      localStorage.getItem('name');
      localStorage.removeItem('name');

    </script>
  </body>
</html>
