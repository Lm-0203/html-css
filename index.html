<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <style>
      .a {
        position: absolute;
        width: 100px;
        height: 100px;
        background-color: antiquewhite;
      }
      .target {
        position: absolute;
        width: 200px;
        height: 200px;
        left: 300px;
        top: 0;
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <div class="a" draggable="true"></div>
    <div class="target"></div>
    <script>
      var oDragDiv = document.getElementsByClassName("a")[0];
      // 拖拽开始 按下的一瞬间是不会触发事件的
      // oDragDiv.ondragstart = function (e) {
      //   console.log(e);
      // };
      // // 移动事件
      // oDragDiv.ondrag = function (e) {
      //   console.log(e);
      // };
      // // 拖拽结束
      // oDragDiv.ondragend = function (e) {
      //   console.log(e);
      // };

      var target = document.getElementsByClassName('target')[0];
      // ondragenter 不是元素图形进入就出触发的，是鼠标进入目标范围才触发的
      target.ondragenter = function (e) {
        // console.log(e);
      }
      // 鼠标一旦进入目标区域就一直触发
      target.ondragover = function (e) {
        // console.log(e);
        e.preventDefault();
      }
      // 鼠标离开才会触发
      target.ondragleave = function (e) {
        // console.log(e);
      }
      target.ondrop = function (e) {
        console.log('drop');
      }
    </script>
  </body>
</html>
